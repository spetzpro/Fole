name: AI Crossref Compliance

on:
  push:
    branches:
      - "*"          # run on all branches
  pull_request:      # and on PRs

jobs:
  crossref:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tooling dependencies
        run: npm install

      - name: Run crossref validator
        run: node tools/ai/enforce-crossref.js
