name: Validate Spec Governance

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  spec-governance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run spec governance checks
        run: npm run spec:check
