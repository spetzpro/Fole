name: Validate AI Context Routing

on:
  pull_request:
    paths:
      - 'app-repo/docs/ai/ai-context-routing.json'
      - 'tools/ai/ai-context-routing-schema.json'
      - '.github/workflows/validate-ai-context-routing.yml'
  push:
    branches: [ main ]
    paths:
      - 'app-repo/docs/ai/ai-context-routing.json'
      - 'tools/ai/ai-context-routing-schema.json'
      - '.github/workflows/validate-ai-context-routing.yml'

jobs:
  validate-ai-context-routing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Validate ai-context-routing.json against schema
        run: |
          npx ajv validate \
            -s tools/ai/ai-context-routing-schema.json \
            -d app-repo/docs/ai/ai-context-routing.json
